<div class="card mb-4">
  <div class="card-block">
    <h4 class="card-title col-md-12 p-3">{{jobApplication.id}}</h4>
    <div class="card-body row m-1">
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">ID</h6>
        <p class="card-text">{{jobApplication.id}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Name</h6>
        <p class="card-text">{{jobApplication.name}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Description</h6>
        <p class="card-text">{{jobApplication.description}}</p>
      </div>
    </div>
  </div>
</div>
