
<a href="/jobApplication/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> Create Job Application</a>


<!--<app-user-search (emitResults)="detail($event)"></app-user-search>!-->

<div class="card mb-1" *ngFor="let jobApplication of jobApplications">
  <div class="card-block row m-1 col-12">
    <div class="card-body row align-items-center">
      <div class="col-6 mt-1">
        <h6 class="card-subtitle text-muted">Name</h6>
        <a class="card-text" [routerLink]="['/jobApplication', jobApplication.id]">{{jobApplication.name}}</a>

      </div>
      <div class="col-6 mt-1">
        <h6 class="card-subtitle text-muted">Description</h6>
        <p class="card-text">{{jobApplication.description}}</p>
      </div>
    </div>
    <a class="nav-link" class="btn btn-outline-danger btn-sm"[routerLink]="['/jobApplication/:id/delete']">Eliminar</a>
    <button id="deleteBtn" type="button" *ngIf="getCurrentJobApplication().id == jobApplication.id" [routerLink]="['delete']"
            class="btn m-1 btn-outline-danger">Delete
    </button>
  </div>

</div>

<ngb-pagination class="d-flex justify-content-center"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalJobApplications"
                (pageChange)="changePage()"></ngb-pagination>
