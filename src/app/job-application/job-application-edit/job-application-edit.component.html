<form id="user-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- Username read only -->
    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <input id="name" name="name" type="text" class="form-control" readonly [ngModel]="jobApplication.name">
    </div>

    <!-- Description input -->
    <div class="form-group" [class.was-validated]="description.dirty || description.touched">
      <label class="control-label" for="description">Description</label>
      <input id="description" name="description" class="form-control" required
             [(ngModel)]="jobApplication.description" #description="ngModel">
      <div class="invalid-feedback">A description is required</div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right"
              [disabled]="!form.form.valid">Submit</button>
      <button id="jobApplicationDetail" type="button" [routerLink]="['/jobApplication/'+jobApplication.id]"
              class="btn m-1 btn-outline-primary pull-right">Back</button>
    </div>

  </fieldset>
</form>
