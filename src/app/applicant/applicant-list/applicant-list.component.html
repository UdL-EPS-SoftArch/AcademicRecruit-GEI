<div class="card mb-1" *ngFor="let applicant of applicants">
    <div class="card-block row m-1 col-12">
      <div class="card-body row align-items-center">
        <div class="col-6 mt-1">
          <h6 class="card-subtitle text-muted">E-mail</h6>
          <a class="card-text" [routerLink]="['/applicant', applicant.id]">{{applicant.email}}</a>
        </div>
        <div class="col-6 mt-1">
          <h6 class="card-subtitle text-muted">DNI</h6>
          <p class="card-text">{{applicant.dni}}</p>
        </div>
      </div>
    </div>
  </div>

  <ngb-pagination class="d-flex justify-content-center"
                  [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalApplicants"
                  (pageChange)="changePage()"></ngb-pagination>
