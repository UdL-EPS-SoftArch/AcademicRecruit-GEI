<div class="card mb-4">
    <div class="card-block">
      <h4 class="card-title col-md-12 p-3">{{applicant.email}}</h4>
      <div class="card-body row m-1">
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">ID</h6>
          <p class="card-text">{{applicant.id}}</p>
        </div>
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Email</h6>
          <p class="card-text">{{applicant.email}}</p>
        </div>
        <div class="col-md-4 p-3">
            <h6 class="card-subtitle text-muted">DNI</h6>
            <p class="card-text">{{applicant.dni}}</p>
          </div>
      </div>
    </div>
    <div class="card-footer text-right">
      <button id="listBtn" type="button" [routerLink]="['/applicant']"
              class="btn m-1 btn-outline-primary">User List
      </button>
      <button id="editBtn" type="button"  [routerLink]="['edit']"
              class="btn m-1 btn-outline-success">Edit
      </button>
      <button id="deleteBtn" type="button" [routerLink]="['delete']"
              class="btn m-1 btn-outline-danger">Delete
      </button>
    </div>
  </div>
