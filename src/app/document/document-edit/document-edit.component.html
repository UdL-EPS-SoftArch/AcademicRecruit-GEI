<form (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>
    <div class="form-group">
      <div>
        <p>Name</p>
        <input id="name" name="name" class="form-control" required [(ngModel)]="document.name"/>
      </div>
      <div>
        <p>Path</p>
        <input id="path" name="path" class="form-control" [(ngModel)]="document.path"/>
      </div>
    </div>
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
      <button id="back" type="button" [routerLink]="['/document/'+document.id]" class="btn m-1 btn-outline-primary pull-right">Back</button>
    </div>
  </fieldset>
</form>
