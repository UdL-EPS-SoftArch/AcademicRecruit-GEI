<div class="card mb-1" *ngFor="let qualification of qualifications">
  <div class="card-block row m-1 col-12">
    <div class="card-body row align-items-center">
      <div class="col-6 mt-1">
        <h6 class="card-subtitle text-muted">Mark</h6>
        <a class="card-text" [routerLink]="['/qualification', qualification.id]">{{qualification.mark}}</a>
      </div>
      <div class="col-6 mt-1">
        <h6 class="card-subtitle text-muted">Observation</h6>
        <p class="card-text">{{qualification.observation}}</p>
      </div>
    </div>
  </div>
</div>

<ngb-pagination class="d-flex justify-content-center"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalQualifications"
                (pageChange)="changePage()"></ngb-pagination>
