<div class="card mb-4">
  <div class="card-block">
    <h4 class="card-title col-md-12 p-3">{{committeeMember.rank}}</h4>
    <div class="card-body row m-1">
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">ID</h6>
        <p class="card-text">{{committeeMember.id}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Name</h6>
        <p class="card-text">{{committeeMember.rank}}</p>
      </div>
    </div>
  </div>
  <div class="card-footer text-right">
    <button id="listBtn" type="button" [routerLink]="['/committeemember']"
            class="btn m-1 btn-outline-primary">Committee List
    </button>
    <button id="editBtn" type="button"  [routerLink]="['edit']"
            class="btn m-1 btn-outline-success">Edit
    </button>
    <button id="deleteBtn" type="button" [routerLink]="['delete']"
            class="btn m-1 btn-outline-danger">Delete
    </button>
  </div>
</div>
